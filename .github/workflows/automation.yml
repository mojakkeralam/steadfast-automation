name: Steadfast Payment Request Automation

on:
  schedule:
    # প্রতিদিন সকাল 10:30 AM Bangladesh Time (04:30 UTC)
    - cron: '30 4 * * *'
  workflow_dispatch: # Manual trigger এর জন্য

jobs:
  run-automation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium==4.15.2
    
    - name: Install Chrome and ChromeDriver
      run: |
        # Install chromium browser and chromedriver
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
        
        # Verify versions
        echo "=== Chromium Version ==="
        chromium-browser --version
        
        echo "=== ChromeDriver Version ==="
        chromedriver --version
        
        echo "=== ChromeDriver Location ==="
        which chromedriver
    
    - name: Run automation script
      run: |
        echo "Starting Steadfast automation..."
        python steadfast_automation.py
      env:
        PYTHONUNBUFFERED: 1
    
    - name: Upload error artifacts (if failed)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs
        path: |
          error_screenshot.png
          error_page_source.html
          *.png
          *.html
        if-no-files-found: ignore
    
    - name: Upload success artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: success-logs
        path: |
          success_screenshot.png
          *.png
        if-no-files-found: ignore
